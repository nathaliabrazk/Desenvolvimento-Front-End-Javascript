<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastramento de filmes</title>
    <link rel="stylesheet" href="../Projeto-Revisão-Objeto/styles/index.css">
</head>
<body>
    <div id="page">
        <main>
            <div id="questionario">
                <div id="perguntas">
                    <h1>Cadastre aqui seus filmes favoritos</h1>
                    <input type="text" id="titulo" placeholder="Título">
                    <input type="text" id="descricao" placeholder="Descrição">
                    <input type="text" id="diretor" placeholder="Diretor">
                    <input type="date" id="lancamento" placeholder="Lançamento">
                    <input type="text" id="categoria" placeholder="Categoria">
                    <button type="button">Cadastrar</button>
                    <button type="button">Listar</button>
                </div>
            </div>
        </main>
    </div>
    <script src="../Projeto-Revisão-Objeto/js/script.js"></script>
</body>
</html>
