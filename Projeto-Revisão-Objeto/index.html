<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastramento de filmes</title>
    <link rel="stylesheet" href="../Projeto-Revisão-Objeto/styles/index.css">
</head>
<body>
    <div id="page">
        <main>
            <div id="questionario">
                <div id="perguntas">
                    <h1>Cadastre aqui seus filmes favoritos</h1>
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" placeholder="Título">

                    <label for="titulo">Descrição</label>
                    <input type="text" id="descricao" placeholder="Descrição">

                    <label for="titulo">Diretor</label>
                    <input type="text" id="diretor" placeholder="Diretor">

                    <label for="titulo">Lançamento</label>
                    <input type="date" id="lancamento" placeholder="Lançamento">

                    <label for="titulo">Categoria</label>
                    <input type="text" id="categoria" placeholder="Categoria">

                    <button type="button" id="btnCadastrar">Cadastrar</button>
                    
                    <button type="button" id="btnListar">Listar Filmes</button>
                </div>
                <div id="Listar"></div>
                    <div class="filme" id="templateFilme">
            </div>
        </main>
    </div>
    <script src="../Projeto-Revisão-Objeto/js/script.js"></script>
</body>
</html>
