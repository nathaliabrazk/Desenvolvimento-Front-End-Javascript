<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecmas</title>
    <style>
        body{
            background-color: gray;
        }
        textarea,input{
            font-size: 20pt;
        }
        input{
            width: 400px;
            height: 40px;
        }
    </style>
</head>
<body>
    <textarea name="blocoDeTexto" id="blocoDeTexto" cols="30" rows="10"></textarea>

    <input type="text" id="removerTermo" placeholder="O termo que deseja remover!">
    <input type="text" id="adicionarTermo" placeholder="O termo que deseja adicionar!">
    <button type="button" id="btnMudarTermo">Mudar um termo</button>
    <button type="button" id="btnMudarTodosTermos">Mudar todos termos</button>

    <hr>

    <input type="search" id="procurar">
    <button type="button" id="btnProcurar">Procurar</button>
    <span id="resposta"></span>

    <script src="js/script.js"></script>
    <script src="js/script02.js"></script>
    <script src="js/script03.js"></script>
</body>
</html>
